<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosco Pasapalabra - Contabilidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #rosco {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
    }
    .letra {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: blue;
      color: white;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
    }
    .verde { background-color: green !important; }
    .rojo { background-color: red !important; }
    #pista {
      margin: 20px auto;
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }
    #respuesta {
      margin-top: 10px;
      padding: 8px;
      width: 50%;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
    }
    #temporizador {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Rosco de Contabilidad</h1>
  <div id="rosco"></div>
  <div id="pista">Pulsa "Jugar" para comenzar</div>
  <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquÃ­" />
  <div>
    <button onclick="comprobar()">Comprobar</button>
    <button onclick="pasarPalabra()">Pasapalabra</button>
    <button onclick="jugar()">Jugar</button>
  </div>
  <div id="temporizador">10:00</div>
  <script src="rosco_contabilidad.js"></script>
</body>
</html>
